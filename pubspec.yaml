name: sadak
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.7


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  flutter_riverpod: ^3.2.1
  go_router: ^17.1.0
  dio: ^5.9.1
  uuid: ^4.5.2
  equatable: ^2.0.8
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  cloud_firestore: ^6.1.2
  cloud_functions: ^6.0.6
  firebase_analytics: ^12.1.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  flutter_typeahead: ^5.2.0
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.3.2
  google_sign_in: ^7.2.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7
  mocktail: ^1.0.4
  http: ^1.6.0
  geodart: ^0.3.9
  open_route_service: ^1.2.7
  dart_geohash: ^2.1.0
  geodesy: ^0.10.2
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0


flutter:
  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
  uses-material-design: true


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/app_logo.png"

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/nativesplash.png

  android: true
  ios: true

  android_12:
    image: assets/images/nativesplash.png
    color: "#ffffff"
